<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign-up!! </title>
    <script src="https://kit.fontawesome.com/5dfee1112a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <div class="image">
                <h2>Sign-up</h2>
            </div>
        <div class="inputs">
            <h4>Sign-up here:</h4>
          <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
            <input autocomplete="off" class="input-1" type="text" placeholder="Enter your Email" name="email"> <!--required name**-->
            <div id="email_error">Please Fill in your Email id.</div>
            <input class="input-2" type="text" placeholder="Enter your Name" name="name">
            <div id="name_error">Please Fill in your Name.</div>
            <input class="input-3" type="password" placeholder="Enter your Password" name="password">
            <div id="password_error">Please Fill in your Password.</div>
            <input class="input-4" type="password" placeholder="Re-enter your password" name="correct_password">
            <div id="correct_password_error">Please Fill in Correct Password.</div>

                <button class="button" type="submit">
                    <i class="plane"></i> Sign-up
                </button>
          </form>
          <p>Already have an account then, <a href="#" class="login">Login.</a></p>
        </div>
            </ul>
        </div>
        
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
